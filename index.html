<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="css\app.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <h1 class="title"><<<< Cat Clicker >>>></h1>
  <div class="container">
    <nav class="nav-container">
    </nav>
    <main>
      <form action="" class="admin">
        <label for="name">Name:</label>
        <input type="text" id="name"><br>
        <label for="url">Image URL:</label>
        <input type="text" id="url"><br>
        <label for="clicks">Clicks:</label>
        <input type="text" id="clicks"><br>
        <div class="form-btns">
          <button type="button" class="form-btn" id="reset-btn">reset</button>
          <button type="button" class="form-btn" id="cancel-btn">cancel</button>
          <button type="button" class="form-btn" id="save-btn">save</button>
        </div>
      </form>
      <div class="viewer">
      </div>
      <a href="https://commons.wikimedia.org/wiki/Felis_silvestris_catus">pictures from wikimedia</a>
    </main>
  </div>
  <script src="js\app.js"></script>
</body>
</html>
